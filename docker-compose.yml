version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: bugtracker-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: bugtracker
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./deployment/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - bugtracker-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bugtracker-backend
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/bugtracker?authSource=admin
      JWT_SECRET: local-jwt-secret
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - bugtracker-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: bugtracker-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - bugtracker-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: bugtracker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bugtracker-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  bugtracker-network:
    driver: bridge